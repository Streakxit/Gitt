<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Streak.xit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(168, 85, 247, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(168, 85, 247, 0.3);
    }

    h1 {
      color: #a855f7;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #a855f7;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-refresh {
      background: #3b82f6;
      color: white;
    }

    .btn-refresh:hover {
      background: #2563eb;
    }

    .btn-approve {
      background: #10b981;
      color: white;
    }

    .btn-approve:hover {
      background: #059669;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: rgba(168, 85, 247, 0.2);
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .estado-pendiente {
      color: #f59e0b;
      font-weight: bold;
      background: rgba(245, 158, 11, 0.1);
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .estado-aprobado {
      color: #10b981;
      font-weight: bold;
      background: rgba(16, 185, 129, 0.1);
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .btn-accion {
      background: #7c3aed;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 2px;
    }

    .btn-accion:hover {
      background: #8b5cf6;
    }

    .btn-danger {
      background: #ef4444;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #a855f7;
    }

    .empty-state {
      text-align: center;
      padding: 50px;
      color: #9ca3af;
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }
      
      table {
        font-size: 0.9rem;
      }
      
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÆ PANEL ADMIN - STREAK.XIT</h1>
      <p>Gestiona todos los pedidos desde aqu√≠</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-pedidos">0</div>
        <div>Total Pedidos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pedidos-pendientes">0</div>
        <div>Pendientes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pedidos-aprobados">0</div>
        <div>Aprobados</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-refresh" onclick="cargarPedidos()">
        üîÑ Actualizar Lista
      </button>
    </div>

    <div id="tabla-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Comentario</th>
            <th>Estado</th>
            <th>Archivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-pedidos">
          <tr>
            <td colspan="7" class="loading">Cargando pedidos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // URL base del servidor
    const serverURL = window.location.origin;

    // Cargar pedidos al iniciar
    document.addEventListener('DOMContentLoaded', cargarPedidos);

    async function cargarPedidos() {
      const tabla = document.getElementById('tabla-pedidos');
      tabla.innerHTML = '<tr><td colspan="7" class="loading">Cargando pedidos...</td></tr>';

      try {
        const response = await fetch(`${serverURL}/pedidos`);
        const pedidos = await response.json();

        actualizarEstadisticas(pedidos);
        mostrarPedidos(pedidos);
        
      } catch (error) {
        tabla.innerHTML = `
          <tr>
            <td colspan="7" style="color: #ef4444; text-align: center; padding: 30px;">
              ‚ùå Error al cargar pedidos. Aseg√∫rate que el servidor est√© funcionando.
            </td>
          </tr>
        `;
        console.error('Error:', error);
      }
    }

    function actualizarEstadisticas(pedidos) {
      const total = pedidos.length;
      const pendientes = pedidos.filter(p => p.estado === 'pendiente').length;
      const aprobados = pedidos.filter(p => p.estado === 'aprobado').length;

      document.getElementById('total-pedidos').textContent = total;
      document.getElementById('pedidos-pendientes').textContent = pendientes;
      document.getElementById('pedidos-aprobados').textContent = aprobados;
    }

    function mostrarPedidos(pedidos) {
      const tabla = document.getElementById('tabla-pedidos');

      if (pedidos.length === 0) {
        tabla.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              üì≠ No hay pedidos todav√≠a
            </td>
          </tr>
        `;
        return;
      }

      // Ordenar por fecha (m√°s recientes primero)
      pedidos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

      tabla.innerHTML = pedidos.map(pedido => `
        <tr>
          <td>${pedido.id}</td>
          <td>${pedido.email}</td>
          <td>${pedido.fecha}</td>
          <td>${pedido.comentario || '-'}</td>
          <td>
            <span class="estado-${pedido.estado}">
              ${pedido.estado === 'pendiente' ? '‚è≥ Pendiente' : '‚úÖ Aprobado'}
            </span>
          </td>
          <td>
            <a href="${serverURL}/uploads/${pedido.archivo}" 
               target="_blank" 
               class="btn-accion">
              üëÅÔ∏è Ver
            </a>
          </td>
          <td>
            ${pedido.estado === 'pendiente' ? `
              <button class="btn-accion btn-approve" onclick="aprobarPedido(${pedido.id})">
                ‚úÖ Aprobar
              </button>
            ` : `
              <span style="color: #10b981;">‚úì Aprobado</span>
            `}
          </td>
        </tr>
      `).join('');
    }

    async function aprobarPedido(id) {
      if (!confirm(`¬øAprobar el pedido #${id}?`)) {
        return;
      }

      try {
        const response = await fetch(`${serverURL}/aprobar/${id}`, {
          method: 'POST'
        });

        const resultado = await response.json();

        if (resultado.ok) {
          alert(`‚úÖ Pedido #${id} aprobado correctamente`);
          cargarPedidos(); // Recargar la lista
        } else {
          alert(`‚ùå Error: ${resultado.error || 'No se pudo aprobar'}`);
        }
      } catch (error) {
        alert('‚ùå Error de conexi√≥n con el servidor');
        console.error('Error:', error);
      }
    }

    // Auto-refresh cada 30 segundos
    setInterval(cargarPedidos, 30000);
  </script>
</body>
</html>
